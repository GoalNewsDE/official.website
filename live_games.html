<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoalNews - Laufende Spiele</title>
<link rel="stylesheet" href="style.css">
<style>
body { font-family: 'Poppins', sans-serif; background:#fff; color:#222; margin:0; padding:0;}
header { background:#1db954; color:white; text-align:center; padding:20px; font-size:1.8rem; font-weight:bold; }
main { max-width:900px; margin:40px auto; padding:0 20px; }
h2 { color:#1db954; margin-bottom:20px; }
table { width:100%; border-collapse:collapse; }
th, td { padding:12px; border:1px solid #ccc; text-align:left; }
th { background:#1db954; color:white; }
tr:nth-child(even){ background:#f4f4f4; }
</style>
</head>
<body>
<header>Laufende Spiele - Bundesliga & mehr</header>
<main>
<h2>Live-Spiele</h2>
<table id="liveGames">
<thead>
<tr>
<th>Heimteam</th>
<th>Gastteam</th>
<th>Ergebnis</th>
</tr>
</thead>
<tbody>
<tr><td colspan="3">Lade Daten...</td></tr>
</tbody>
</table>
</main>

<script src="js/config.js"></script>
<script src="js/google-sheets-client.js"></script>
<script src="js/table-renderer.js"></script>
<script src="js/sheets-api.js"></script>
<script src="js/auto-refresh.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    const tableBody = document.querySelector("#liveGames tbody");
    const api = SheetsAPI.getInstance();
    const autoRefresh = AutoRefresh.getInstance();

    async function updateGames() {
        try {
            const data = await api.fetchTicker(); // Daten vom Sheet
            tableBody.innerHTML = "";

            // Annahme: B=0, C=1, D=2 oder je nach Sheet
            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row[0] || "-"}</td>
                    <td>${row[1] || "-"}</td>
                    <td>${row[2] || "-"}</td>
                `;
                tableBody.appendChild(tr);
            });
        } catch (e) {
            console.error("Fehler beim Laden der Spiele:", e);
            tableBody.innerHTML = "<tr><td colspan='3'>Fehler beim Laden der Spiele</td></tr>";
        }
    }

    updateGames();
    autoRefresh.start(updateGames, 10000, "LiveGames"); // alle 10 Sek.
});
</script>
</body>
</html>
