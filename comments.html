<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalNewsDE Kommentare</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(250deg, #1db954, #000000, #1db954);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .comment-box {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            background: #1db954;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-decoration: none;
        }

        button:hover {
            background: #17a44b;
        }

        .comment {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            text-align: left;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .comment small {
            color: gray;
            display: block;
            margin-top: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 6px;
            right: 8px;
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .emoji-container {
            display: flex;
            margin-top: 5px;
            gap: 5px;
            flex-wrap: wrap;
        }

        .emoji-btn {
            cursor: pointer;
            font-size: 18px;
            padding: 2px 6px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.05);
            transition: 0.2s;
        }

        .emoji-btn:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .reaction-bar {
            position: absolute;
            display: flex;
            gap: 5px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .comment-box {
                padding: 15px;
            }

            button {
                font-size: 15px;
            }

            textarea {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h2>ðŸ’¬ Kommentare</h2>

    <div class="comment-box">
        <textarea id="commentInput" placeholder="Schreibe einen Kommentar..." rows="3"></textarea>
        <button id="sendComment">Absenden</button>
    </div>

    <div id="commentsContainer"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
        import {
            getFirestore, collection, addDoc, getDocs, deleteDoc, doc,
            serverTimestamp, query, orderBy, getDoc
        } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmIcdFtxv4jBJKdiAkEiwnkQ8yRwiG_0w",
            authDomain: "goalnewsde-community.firebaseapp.com",
            projectId: "goalnewsde-community",
            storageBucket: "goalnewsde-community.firebasestorage.app",
            messagingSenderId: "134523022055",
            appId: "1:134523022055:web:4f35ed7812d06e4fb55042"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const commentInput = document.getElementById("commentInput");
        const sendComment = document.getElementById("sendComment");
        const commentsContainer = document.getElementById("commentsContainer");

        const EMOJIS = ["ðŸ‘", "â¤ï¸", "ðŸ˜‚", "ðŸ˜®", "ðŸ˜¢", "ðŸ˜¡"];

        sendComment.onclick = async () => {
            const user = auth.currentUser;
            if (!user) {
                alert("Bitte melde dich an, um zu kommentieren!");
                return;
            }
            const text = commentInput.value.trim();
            if (!text) return alert("Bitte etwas schreiben!");

            await addDoc(collection(db, "comments"), {
                userId: user.uid,
                text,
                reactions: {},
                created: serverTimestamp()
            });

            commentInput.value = "";
            loadComments();
        };

        async function loadComments() {
            commentsContainer.innerHTML = "";
            const q = query(collection(db, "comments"), orderBy("created", "desc"));
            const snapshot = await getDocs(q);
            const user = auth.currentUser;

            for (const docSnap of snapshot.docs) {
                const data = docSnap.data();
                const userDoc = await getDoc(doc(db, "users", data.userId));
                const username = userDoc.exists() ? userDoc.data().username : "Unbekannt";

                const div = document.createElement("div");
                div.className = "comment";
                div.dataset.id = docSnap.id;
                div.innerHTML = `
                    <p>${data.text}</p>
                    <div class="emoji-container"></div>
                    <small>${username}</small>
                `;

                if (user && data.userId === user.uid) {
                    const del = document.createElement("button");
                    del.textContent = "ðŸ—‘";
                    del.className = "delete-btn";
                    del.onclick = async () => {
                        if (confirm("Kommentar wirklich lÃ¶schen?")) {
                            await deleteDoc(doc(db, "comments", docSnap.id));
                            loadComments();
                        }
                    };
                    div.appendChild(del);
                }

                const emojiContainer = div.querySelector(".emoji-container");

                // Emoji-Leiste Ã¶ffnen
                const openReactionBar = async () => {
                    if (div.querySelector(".reaction-bar")) return; // schon offen
                    const bar = document.createElement("div");
                    bar.className = "reaction-bar";
                    EMOJIS.forEach(async emoji => {
                        const btn = document.createElement("div");
                        btn.className = "emoji-btn";
                        btn.textContent = emoji;
                        btn.onclick = async (e) => {
                            e.stopPropagation();
                            const docRef = doc(db, "comments", docSnap.id);
                            const reactions = data.reactions || {};
                            reactions[emoji] = reactions[emoji] || [];
                            const uid = user.uid;
                            if (reactions[emoji].includes(uid)) {
                                reactions[emoji] = reactions[emoji].filter(u => u !== uid);
                            } else {
                                reactions[emoji].push(uid);
                            }
                            await addDoc(collection(db, "comments"), {
                                ...data,
                                reactions
                            });
                            await loadComments();
                        };
                        bar.appendChild(btn);
                    });
                    div.appendChild(bar);
                };

                // Desktop Rechtsklick
                div.addEventListener("contextmenu", (e) => {
                    e.preventDefault();
                    openReactionBar();
                });

                // Mobile: Doppeltippen
                let lastTap = 0;
                div.addEventListener("touchend", (e) => {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 400 && tapLength > 0) {
                        e.preventDefault();
                        openReactionBar();
                    }
                    lastTap = currentTime;
                });

                // bestehende Reaktionen anzeigen
                const reactions = data.reactions || {};
                for (const [emoji, uids] of Object.entries(reactions)) {
                    const span = document.createElement("span");
                    span.textContent = `${emoji} ${uids.length}`;
                    emojiContainer.appendChild(span);
                }

                commentsContainer.appendChild(div);
            }
        }

        onAuthStateChanged(auth, (user) => {
            commentInput.disabled = !user;
            sendComment.disabled = !user;
            loadComments();
        });
    </script>
</body>

</html>
